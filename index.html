  <body>
    <header>
      <div class="container">
        <h2 class="logo">EXEMPLEFLIX</h2>
        <nav>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Nada pode impedir o político sem escrúpulos Frank Underwood de
            conquistar Washington. Assista agora a nova temporada de House of
            Cards que está imperdível.
          </p>
          <div class="botoes">
            <button href=".modal" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>

            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="modal" id="myModal">

        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>

              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">Modal body..</div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
